<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCMS|Online Classroom Management Support Tool</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/icon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
    <link rel="stylesheet" href="./assets/styles/base.css">
    <link rel="stylesheet" href="./assets/styles/login.css">
    <script src="./js/base.js"></script>
</head>
<body>
    <div class="container">
        <div class="login">
            <img src="./assets/img/icon.png" alt="" class="login__logo">
            <div class="login__form">
                <h1 class="login__header">
                    Đăng nhập
                </h1>
                <input id="username" type="text" class="login__input" placeholder="Tên đăng nhập">
                <input id="password" type="password" class="login__input" placeholder="Mật khẩu">
                <button class="login__btn" onclick="validate()">Đăng nhập</button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>Copyright © 2022 all rights reserved</p>
    </footer>
    <script src="./js/index.js"></script>
</body>
</html>
