<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCMS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
    <link rel="stylesheet" href="../assets/styles/base.css">
    <link rel="stylesheet" href="../assets/styles/change-pass.css">
    <link rel="stylesheet" href="../assets/fonts/fontawesome-free-6.1.1/css/all.min.css">
    <script src="../js/base.js"></script>
</head>
<body>
    <div class="app">
        <div class="app__header">
            <div class="grid">
                <div class="header">
                    <div class="header-with-avatar">
                        <img src="../assets/img/icon.png" alt="" class="header__icon">
                        <a class="header__software-name" href="./homeTeacher.html">
                            <h2>Online Classroom 
                            </br> Management Support Tool</h2>
                        </a>
                    </div>
                    <div class="header-with-avatar">
                        <div class="header__user">
                            <img src="1" alt="avatar" class="header__avatar" id="header__avatar" onerror="this.onerror=null; this.src='../assets/img/avatar.jpg';">
                            <p class="header__username" id="username"></p>
                            <i class="header__icon-down fa-solid fa-angle-down"></i>
    
                            <ul class="header__user-menu">
                                <li class="header__user-item">
                                    <a href="./profileTeacher.html" class="">Thông tin cá nhân</a>
                                </li>
                                <li class="header__user-item">
                                    <a href="./changePassTeacher.html" class="">Đổi mật khẩu</a>
                                </li>
                                <li class="header__user-item">
                                    <div onclick="openFormLogout()">Đăng xuất</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="app__container">
            <div class="grid">
                <div class="grid__row">
                    <div class="main-container">
                        <div class="body-heading">
                            <h1 class="body-heading-title">ĐỔI MẬT KHẨU</h1>
                        </div>
    
                        <div class="body-content">
                            <div class="content-list">
                                <div class="content-item">
                                    <p class="content-item__label">Mật khẩu cũ:</p>
                                    <input type="password" class="content-item__input" id="password" onfocusout="validate()">
                                </div>
                                <div class="content-item">
                                    <p class="content-item__label">Mật khẩu mới:</p>
                                    <input type="password" class="content-item__input" id="new_password">
                                </div>
                                <div class="content-item">
                                    <p class="content-item__label">Nhập lại mật khẩu:</p>
                                    <input type="password" class="content-item__input" id="re-pass" oninput="checkRePass()">
                                </div>
                                <script>
                                    function checkRePass() {
                                        var password = document.getElementById("new_password")
                                        var rePassword = document.getElementById("re-pass")
                                        if(password.value != rePassword.value) {
                                            rePassword.style.color = 'red'
                                        }
                                        else {
                                            rePassword.style.color = 'black'
                                        }
                                    }
                                </script>
                            </div>
                            <div class="control">
                                <button class="btn" onclick="moveToMainPage()">Quay lại</button>
                                <button class="btn" onclick="changePass()" id="change-pass">Đổi mật khẩu</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="app__footer">
            <p>This is the product to be demo not product to be sell</p>
            <p class="footer">Copyright © 2022 all rights reserved</p>
        </footer>
    </div>
    <script src="../js/changePass.js"></script>
    <!-- Modal layout -->
    <div class="modal" id="modal-logOut">
        <div class="modal__overlay">
        </div>
        <div class="modal__body">
            <div class="logout-form">
                <div class="logout-form__container">
                    <div class="logout-form__header">
                        <h1 class="logout-form__heading">Bạn có thực sự muốn đăng xuất</h1>
                    </div>
                    
                    <div class="logout-form__controls">
                        <button class="btn" onclick="cancelLogout()">Trở lại</button>
                        <button class="btn" onclick="yesLogout()">Có</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
